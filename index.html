<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-site-verification" content="BBk7nRBTF-C40Nqt_VzeXvUfLiHnlNqtOUB7bpR0e5k" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./js/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
    <link rel="stylesheet" type="text/css" href="./js/bootstrap-datepicker/css/bootstrap-datepicker3.standalone.min.css">
    <link rel="stylesheet" type="text/css" href="./css/sticky-footer.css">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <title>Liccounter</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./images/iconwhite.png" sizes="72x72">
</head>

<body onload="initialize()">
    </script>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="./"><img src="images/title.png" width="131" height="50" class="d-inline-block align-center ml-2" alt=""> </a>
        <div class="dropdown">
            <button class="btn btn-dark" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="cacheclear" href="#">キャッシュクリア</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <form id="mail-form" class="py-4">
            <div class="row">
                <div class="col">
                    <h3 class="text-secondary">お会計合計</h3>
                    <p class="example1" id="moneyText">0円</p>
                    <p class="example2" id="taxText">内税0円</p>
                </div>
                <div class="row">
                    <div class="col-md-auto">
                        <h6 class="text-secondary">入店時刻</h6>
                        <h6 class="text-secondary" id="startTimeText"> - </h6>
                    </div>
                    <div class="col">
                        <h6 class="text-secondary">経過時間</h6>
                        <h6 class="text-secondary" id="timeText">00:00:00</h6>
                    </div>
                </div>
                <div class="w-100"></div>
                <div class="w-100"></div>
                <div class="row">
                    <div class="col" id="menu_button_0">
                        <hr>
                        <h6 class="text-secondary">チャージ 30分</h6>
                        <div class="input-group mb-3">
                            <span class="input-group-text">¥</span>
                            <input type="text" class="form-control" id="chageSetting" value="400" placeholder="400" type=”tel” aria-label="">
                        </div>
                        <h6 class="text-secondary">TAX</h6>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="taxSetting" value="10" placeholder="10" type=”tel” aria-label="">
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="menu_button_1" style="display: none;">
                <div class="col">
                    <button type="button" class="btn btn-outline-success btn-lg btn-block" id="pro-drink">ぷろドリンク</button>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" id="pro-amount" aria-label="Sizing example input" value="800" placeholder="800" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-warning btn-lg btn-block" id="hino-drink">ひのドリンク</button>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" id="hino-amount" aria-label="Sizing example input" value="800" placeholder="800" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>
            <div class="row" id="menu_button_2" style="display: none;">
                <div class="col">
                    <button type="button" class="btn btn-outline-success btn-lg btn-block" id="sp-drink">ショット</button>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" id="sp-amount" aria-label="Sizing example input" value="1000" placeholder="1000" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-warning btn-lg btn-block" id="other-drink">他ドリンク</button>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" id="other-amount" aria-label="Sizing example input" value="800" placeholder="800" aria-describedby="inputGroup-sizing-sm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="start">入店</button>
                </div>
            </div>
            <hr>
            <div id="menu_button_3" style="display: none;">
                <div class="row">
                    <div class="col">
                        <h3 class="text-secondary">お会計詳細</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-striped" id="processesTable">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col-md-auto">時刻</th>
                                    <th scope="col">品名</th>
                                    <th scope="col">値段</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="my-box mt-5"></div>
            </div>
            <hr id="menu_button_4" style="display: none;">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-danger btn-lg btn-block" id="stop" style="display: none;">お会計</button>
                    <button type="button" class="btn btn-danger btn-lg btn-block" id="resultDownload" style="display: none;">結果DL</button>
                </div>
            </div>
            <div class="row">
                <div class="my-box mt-5"></div>
            </div>
        </form>
    </div>
    <footer class="footer noselect">
        <p class="text-light text-center" style="padding-top: 8px; margin: 0px" id="nt">naito-pro</p>
    </footer>
    <!-- Google APIs Client Libraryの読み込み。読み込み後にonloadに指定した関数が呼ばれる。 -->
    <script src="https://apis.google.com/js/client.js?onload=onLoad"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./js/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="./js/bootstrap-datepicker/locales/bootstrap-datepicker.ja.min.js"></script>
    <script src="./js/store.legacy.min.js"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <!-- 自分のJS -->
    <script src="./js/main.js"></script>
</body>

</html>
